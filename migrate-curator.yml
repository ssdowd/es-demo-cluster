---
# Remember, leave a key empty if there is no value.  None will be a string,
# not a Python "NoneType"
#
# Also remember that all examples have 'disable_action' set to True.  If you
# want to use this action as a template, be sure to set this to False after
# copying it.
actions:
  1:
    action: allocation
    description: Move old indices from ssd to spinning
    options:
      key: box_type
      value: spinning
      continue_if_exception: False
      disable_action: False
    filters:
    - filtertype: pattern
      kind: prefix
      value: twitter-
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: minutes
      unit_count: 60
      exclude:
  2:
    action: close
    description: Close indices over 2 hours old (disabled - test only)
    options:
      delete_aliases: false
      timeout_override:
      continue_if_exception: False
      disable_action: True
    filters:
    - filtertype: pattern
      kind: prefix
      value: twitter-
      exclude:
    - filtertype: age
      source: creation_date
      direction: older
      unit: minutes
      unit_count: 120
      exclude:
